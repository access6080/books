<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Book</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="icon" href="/client/Public/favicon.ico" type="image/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="navbar nav">
        <a href="index.html">
            <img  class="nav justify-content-start logo" src="/client/Public/logo.jpeg" alt="Books Logo" >
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/client/library.html">Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="create.html">Add A Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="update.html">Update A Book</a>
            </li>
        </ul>
    </div>
    <h1 class="gradient-text mt-2" style="text-align: center;"> Add a new Book to the collection</h1>
    <div class="add_book container-lg">
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="title" placeholder="Book Title">
            <label for="floatingInput">Book Title</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="author" placeholder="Book Author">
            <label for="floatingInput">Book Author</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="category" placeholder="Book Category">
            <label for="floatingInput">Book Category</label>
        </div>
        <div class="mb-3 form-floating">
            <textarea class="form-control" placeholder="Write a description here" id="desc"></textarea>
            <label for="floatingTextarea">Description</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="handleSubmit()">Submit</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
