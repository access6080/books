<body>
    <div class="navbar nav">
        <a href="index.html">
            <img  class="nav justify-content-start logo" src="/client/Public/logo.jpeg" alt="Books Logo" >
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/client/library.html">Library</a>

            <li class="nav-item">
                <a class="nav-link" href="update.html">Update A Book</a>
            </li>
        </ul>
    </div>
    <h1 class="gradient-text mt-2" style="text-align: center;"> Update An Existing Book</h1>
    <form class="row g-3 needs-validation">
        <div class= "container-lg" id="update_book">
            <div class="mb-3 form-floating input-group has-validation">
                <input type="text" class="form-control" id="up_title"  placeholder="Book Title" required>
                <label for="floatingInput">Book Title</label>
                <div class="invalid-feedback">
                    Please Input a title.
                </div>
            </div>
            <select id="update" onchange="handleSelect()" class="form-select m-2 w-25" aria-label="Default select example">
                <option selected>Select An attribute to Update</option>
                <option value="1">Category</option>
                <option value="2">Author</option>
                <option value="3">Description</option>
            </select>
        </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
